<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Id in Inner Html</title> 

    <script>
         function nk(){
            var a = document.getElementById("main");
            a.innerHTML="Hello coder";
         }
    </script>
</head>
<body>
    <p id="main"></p>
    <button onclick="nk()">Click me</button>
