<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in  Js</title>
    <script>
            function right()
            {
                alert("This is Right Answer");
            }
            function Wrong(){
                alert("This is a wrong Answer");
            }
    </script>
</head>
<body>
    <center>
    <h2>Q1. the computer is the.........machine</h2>
    <button onclick="right()">Electronic</button><br><br>
    <button onclick="Wrong()">Natural</button><br>

    <h2>Q2 Ram Stand For </h2>  
    <button  onclick="Wrong()">Read Access Memory</button><br><br>
    <button  onclick="right()">Random Access Memory</button>
    </center>
</body>
</html>
