<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to change the text of existing html element</title>
    <script>
        function stp(){
            var a =document.getElementById("my");
            a.innerHTML="kumar";
            a.style.backgroundColor="red";
            a.style.backgroundColor="yellow";
        }
    </script>
</head>
<body>
    <center>
    <button onclick="stp()" id="my">Nikhil</button>
    </center>
   
</body>
</html>
