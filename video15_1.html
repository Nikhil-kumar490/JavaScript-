<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to print the value an attribute</title>
</head>
<body>
    <script>
          function inp(){
            var a=document.getElementById("user").value;
            alert(a);
          }
    </script>
    <input id="user">
    <button onclick="inp()">Click Here</button>
</body>
</html>
