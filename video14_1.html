<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working attribute selectors</title>
</head>
<body id="my" bgcolor="red">
    <button onclick="bg()">CHANGE</button>
    <script>
        function bg(){
                 var b=document.getElementById("my");
                 b.style.backgroundColor="skyblue";
        } 
    </script>
</body>
</html>
